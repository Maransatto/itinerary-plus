services:
  postgres:
    image: postgres:15-alpine
    container_name: itinerary-plus-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: itinerary_plus
      POSTGRES_USER: kevin
      POSTGRES_PASSWORD: mcallister2024
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kevin -d itinerary_plus']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
